<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Favicons & Manifest -->
    <link rel="manifest" href="./site.webmanifest" />
    <link
      rel="icon"
      type="image/png"
      href="./images/favicons/favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      href="./images/favicons/favicon-16x16.png" />
    <link rel="icon" type="image/x-icon" href="./images/favicons/favicon.ico" />

    <!-- Font Files -->
    <link rel="stylesheet" href="./css/fonts.css" />

    <!-- Styling Files -->
    <link href="./css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="./css/utility.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />

    <!-- Scripting Files -->
    <script defer src="./js/popper/popper.min.js"></script>
    <script defer src="./js/bootstrap/bootstrap.min.js"></script>

    <title>Home - Crown Arrow</title>
  </head>
  <body class="bg-dark-primary" data-bs-theme="dark">
    <main>
      <section class="capital_management_container">
        <div class="user-select-none p-3 text-center">
          <a href="./index.html">
            <img
              class="object-fit-contain max-w-100"
              src="./images/logo_xl.png"
              alt="Crown Arrow Logo"
              width="211"
              height="138" />
          </a>
        </div>
        <!-- login container start -->
        <div class="p-0 p-md-4">
          <div class="login_container">
            <h2 class="section_title">Welcome to Crown Arrow Capital.LP</h2>
            <p class="section_des">
              Please Login with your username and password
            </p>
            <form class="mt-5">
              <!-- user name -->
              <div class="d-flex flex-column gap-1 mx-auto">
                <label for="user_name">User Name</label>
                <input
                  type="text"
                  name=""
                  id="user_name"
                  class="contact_from_input"
                  placeholder="Enter User Name" />
              </div>
              <!-- password -->
              <div class="d-flex flex-column gap-1 mx-auto mt-3">
                <label for="password">Password</label>
                <div class="password_input_container">
                  <input
                    type="password"
                    name=""
                    id="password"
                    class="contact_from_input"
                    placeholder="Enter password" />
                  <!-- eye open -->
                  <svg
                    id="eye_open"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    width="32px"
                    height="32px">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                  </svg>
                  <!-- eye close -->
                  <svg
                    id="eye_close"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    width="32px"
                    height="32px">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
                  </svg>
                </div>
              </div>
              <a href="#forgot-password"
                ><p class="mt-3">Forgot Password?</p></a
              >
              <button type="submit" class="mt-1 primary-btn">Login</button>
            </form>
          </div>
        </div>
        <!-- login container end -->
        <div
          class="user-select-none my-md-5 my-3 pb-md-5 pb-3 text-center login_golden_ratio">
          <img
            class="object-fit-contain"
            src="./images/gold-pattern-design-01.png"
            width="100%"
            alt="Gold Pattern Design" />
        </div>
      </section>
    </main>

    <script>
      const eyeOpenId = document.getElementById("eye_open");
      const eyeCloseId = document.getElementById("eye_close");
      const passwordId = document.getElementById("password");

      eyeOpenId.addEventListener("click", () => {
        eyeOpenId.style = "display: none";
        eyeCloseId.style = "display: block";
        passwordId.type = "password";
      });

      eyeCloseId.addEventListener("click", () => {
        eyeOpenId.style = "display: block";
        eyeCloseId.style = "display: none";
        passwordId.type = "text";
      });
    </script>
  </body>
</html>
